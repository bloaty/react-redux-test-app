options:
  merge-default-rules: true
  formatter: "stylish"
  # output-file: "sass-lint.out"
  max-warnings: 50
files:
  include: 'src/**/*.scss'
  ignore:
    - 'node_modules/**/*.*'
rules:
  extends-before-mixins: 1
  extends-before-declarations: 1
  placeholder-in-extend: 1
  mixins-before-declarations: 1
  no-warn: 1
  no-debug: 1
  no-ids: 1
  no-important: 1
  hex-notation:
    - 1
    - style: uppercase
  indentation:
    - 1
    - size: 2
  property-sort-order:
    - 1
    - order:
        - display
        - margin
      ignore-custom-properties: true
  variable-for-property:
    - 1
    - properties:
       - margin
       - content
